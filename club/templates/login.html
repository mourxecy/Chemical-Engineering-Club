{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center py-5" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px; border-radius: 12px;">
    
    <div class="card-body">
      <h3 class="text-center mb-4">Login</h3>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary w-100 mt-2" type="submit">Login</button>
      </form>

      <p class="mt-3 text-center">
        Don't have an account? 
        <a href="{% url 'register' %}">Register</a>
      </p>
    </div>

  </div>
</div>
{% endblock %}
