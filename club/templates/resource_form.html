{% extends 'base.html' %}
{% block content %}
<div class="container py-5 d-flex justify-content-center">
  
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 650px; width: 100%;">
    
    <h3 class="text-center fw-bold mb-4 text-primary">
      {% if object %} Edit Resource {% else %} Add Resource {% endif %}
    </h3>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="px-2">
        {{ form.as_p }}
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a class="btn btn-secondary px-4" href="{% url 'admin_dashboard' %}">
          Cancel
        </a>
        
        <button class="btn btn-success px-4" type="submit">
          Save
        </button>
      </div>
    </form>
  </div>

</div>
{% endblock %}
