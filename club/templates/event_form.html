{% extends 'base.html' %}
{% block content %}
<div class="container py-4" style="max-width: 700px;">
  <div class="card shadow p-4" style="border-radius: 15px;">
    <h3 class="text-center mb-4 text-primary">
      {% if object %}Edit Event{% else %}Add Event{% endif %}
    </h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label fw-bold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <small class="text-danger">{{ field.errors }}</small>
          {% endif %}
        </div>
      {% endfor %}
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-warning px-4" type="submit">Save</button>
        <a class="btn btn-secondary px-4" href="{% url 'admin_dashboard' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
