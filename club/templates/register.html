{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center py-5" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px; border-radius: 12px;">

    <div class="card-body">
      <h3 class="text-center mb-4">Create an Account</h3>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success w-100 mt-2" type="submit">
          Create Account
        </button>
      </form>

      <p class="mt-3 text-center">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
      </p>
    </div>

  </div>
</div>
{% endblock %}
